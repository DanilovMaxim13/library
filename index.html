<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <a href="index.html" class="header__logo">LIBRARY</a>
    <a href="favorit.html" class="header__favorit">Избранное</a>
  </header>

  <article class="search-wrapper">
    <input type="text" id="search" class="search__input" placeholder="Поиск" autocomplete="off">
  </article>

  <input type="checkbox" id="check-modification" checked>

  <article class="modification">
    <div class="filter">
      <p class="filter-text">Фильтры:</p>
      <select id="filter-publisher" class="modification__input">
        <option selected>Издательство</option>
      </select>
      <select id="filter-author" class="modification__input">
        <option selected>Автор</option>
      </select>
      <select id="filter-year" class="modification__input">
        <option selected>Год</option>
      </select>
    </div>
    <div class="sorting">
      <p class="sorting-text">Сортировка:</p>
      <select id="sort-method" class="modification__input">
        <option selected>По умолчанию</option>
        <option>По алфавиту</option>
        <option>По рейтингу</option>
        <option>По дате издания</option>
      </select>
      <select id="sort-direction" class="modification__input">
        <option selected>По умолчанию</option>
        <option>По возрастанию</option>
        <option>По убыванию</option>
      </select>
    </div>
    <input type="button" value="Получить" id="get-modification" class="modification__button">
  </article>

  <label for="check-modification" class="check-modification">
    <img src="image/arrow-logo.svg" 
      alt="Стрелка для открытия дополнительной секции" class="check-logo">
  </label>

  <main id="content" class="content">
  </main>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
